name: OpenDP SmartNoise Gate

on: [pull_request, workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install cython
      run: |
        pip install --upgrade pip
        pip install cython wheel
    - name: Get development headers
      run: |
        apt-get update
        apt-get -yq upgrade
        apt-get -yq -o Debug::pkgProblemResolver=true -o Debug::Acquire::http=true install python3-dev libpq-dev unixodbc-dev cargo openssl libssl-dev
    - name: Install dependencies
      run: |
        pip install -r tests/requirements.txt
        pip install psycopg2
        pip install readchar
        pip install --user pyodbc
        pip install keyring
    - name: Upgrade pip
      run: |
        pip install --upgrade pip
    - name: Install opendp-smartnoise
      run: |
        pip install --use-feature=2020-resolver ./sdk
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 sdk/opendp/smartnoise/sql/dpsu.py -v
        flake8 sdk/opendp/smartnoise/reader/ -v
        flake8 sdk/opendp/smartnoise/synthesizers/ -v
    - name: Test SDK
      run: |
        pip install pytest
        pytest tests/sdk -s -m "not torch"  --junitxml=./TEST-TEST.xml

        
