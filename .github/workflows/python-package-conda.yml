name: OpenDP SmartNoise Gate

on: [pull_request, workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
      max-parallel: 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        auto-activate-base: true
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      shell: bash -l {0}
      run: |
        conda install pip
        conda update pip
    - name: Install cython and pandas
      shell: bash -l {0}
      run: |
        pip install cython
        pip install numpy
        pip install pandas
    - name: Get development headers
      shell: bash -l {0}
      run: |
        sudo apt-get update
        sudo apt-get -yq upgrade
        sudo apt-get -yq -o Debug::pkgProblemResolver=true -o Debug::Acquire::http=true install python3-dev libpq-dev unixodbc-dev cargo openssl libssl-dev openjdk-11-jre-headless
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        pip install numpy
        pip install -r tests/requirements.txt
        pip install psycopg2
        pip install readchar
        pip install --user pyodbc
        pip install keyring
    - name: Install opendp-smartnoise
      shell: bash -l {0}
      run: |
        pip show pandas
        pip show numpy
        pip install ./sdk
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        conda install flake8
        flake8 sdk/opendp/smartnoise/sql/dpsu.py -v
        flake8 sdk/opendp/smartnoise/reader/ -v
        flake8 sdk/opendp/smartnoise/synthesizers/ -v
    - name: Test SDK
      shell: bash -l {0}
      run: |
        conda install pytest
        pytest tests/sdk -s -m "not torch"  --junitxml=./TEST-TEST.xml

        
