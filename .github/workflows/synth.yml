name: Synthesizers

on:
  pull_request:
    paths:
      - 'synth/tests/**'
      - 'synth/snsynth/**'
      - 'synth/pyproject.toml'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
      max-parallel: 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        auto-activate-base: true
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      shell: bash -l {0}
      run: |
        conda install pip
        conda update pip
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        cd synth
        pip install --no-cache-dir -r tests/requirements.txt
        pip install --no-cache-dir opendp-smartnoise-core  # temporary
    - name: Install smartnoise-sql
      shell: bash -l {0}
      run: |
        cd sql
        pip install --no-cache-dir .
#     - name: Install smartnoise-synth
#       shell: bash -l {0}
#       run: |
#         cd synth
#         pip install --no-cache-dir .
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        conda install flake8
        flake8 synth/snsynth -v
    - name: Test SDK
      shell: bash -l {0}
      run: |
        pip show diffprivlib
        cd synth
        python -m pytest tests
        # -s -m "not torch"  --junitxml=./TEST-TEST.xml
