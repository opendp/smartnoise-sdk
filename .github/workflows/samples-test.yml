name: Test Samples

on: [workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        pip install --use-feature=2020-resolver -r tests/requirements.txt
        pip install --use-feature=2020-resolver psycopg2 jupyter nbmake pyspark
    - name: Install opendp-smartnoise
      run: |
        pip install --use-feature=2020-resolver ./sdk
    - name: Clone samples
      run: |
        git clone https://github.com/opendp/smartnoise-samples.git
        git clone https://github.com/opendp/dp-test-datasets.git
    - name: Test Notebooks
      run: |
        conda install pytest
        pytest --nbmake smartnoise-samples/data
