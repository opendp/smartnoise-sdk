# Copy this file to ~/.smartnoise to allow running of unit tests
#  against database engines.  Comment out entries which are not
#  installed.  Passwords will be read from the local credential storage. 
# Use engine-creds.py to set or change passwords.
postgres:
  host: localhost
  port: 5432
  user: postgres
  databases:
    NameTests: nametests
    PUMS: pums
sqlserver:
  host: localhost
  port: 1433
  user: sa
  databases:
    NameTests: nametests
    PUMS: PUMS
    PUMS_large: PUMS_LARGE
